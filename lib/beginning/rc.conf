#
# /usr/lib/rc.conf
#
# Defaults that are used by Beginning's rc.init
#

readonly BEGINNING_COPYRIGHT="(c) 2015 Kylie McClain, distributed under the terms of the ISC license"

[[ -r /lib/beginning/rc.distro.conf ]] && . /lib/beginning/rc.distro.conf

VTERMS=5
INTERFACES=( lo )
DAEMONS=( )
RANDOM_SEED=/var/tmp/random-seed
HOSTNAME=localhost
CONSOLEFONT=
CONSOLEFONTMAP=
CONSOLEFONTUNIMAP=

[[ -r /etc/hostname ]] && HOSTNAME=$(</etc/hostname)

if [[ -r /etc/vconsole.conf ]];then
    . /etc/vconsole.conf
    CONSOLEFONT=${FONT}
    CONSOLEFONTMAP=${FONT_MAP}
    CONSOLEFONTUNIMAP=${FONT_UNIMAP}
fi
