#
# /lib/beginning/rc.conf
#
# Defaults that are used by Beginning's rc.init
#

readonly BEGINNING_COPYRIGHT="(c) 2015 Kylie McClain, distributed under the terms of the ISC license"

BEGINNING_LIB=${LIBDIR:-/lib}/beginning
[[ -r "${BEGINNING_LIB}"/rc.distro.conf ]] && . "${BEGINNING_LIB}"/rc.distro.conf

# CORE_DAEMONS_{BEFORE,AFTER} - daemons that will always run without being set in DAEMONS
CORE_DAEMONS_BEFORE=(
    hwclock hostname randomseed syslog
)

CORE_DAEMONS_AFTER=(
    getty
)

## Init settings
# rc.init
#   RC_CLEAR_BOOT - clear screen at boot; if not true, don't clear
RC_CLEAR_BOOT=true

## Virtual settings
# rc.d/dev
DEV_PROVIDER=

# rc.d/cron
CRON_PROVIDER=

# rc.d/network
NETWORK_PROVIDER=

# rc.d/syslog
SYSLOG_PROVIDER=

## Default daemon settings
# rc.d/avahi
AVAHI_ARGS=

# rc.d/bitlbee
BITLBEE_ARGS=

# rc.d/bluez
BLUEZ_ARGS=

# rc.d/connman
CONNMAN_ARGS=

# rc.d/consolefont
CONSOLEFONT_FONT=
CONSOLEFONT_MAP=
CONSOLEFONT_UNIMAP=
CONSOLEFONT_SETFONT_ARGS=

# rc.d/consolekit
CONSOLEKIT_ARGS=

# rc.d/cronie
CRONIE_ARGS=

# rc.d/dbus
DBUS_ARGS=

# rc.d/dhcpd
DHCPD_ARGS=
DHCPD_CONF=
DHCPD_IFACE=

# rc.d/getty
GETTY_ARGS=
GETTY_VTERMS=7

# rc.d/haveged
HAVEGED_ARGS=

# rc.d/hostname
if [[ -s /etc/hostname ]];then
    HOSTNAME=$(</etc/hostname)
else
    HOSTNAME=localhost
fi

# rc.d/hwclock
HWCLOCK_ARGS=
HWCLOCK_TYPE=UTC
HWCLOCK_TZ=UTC
[[ -L /etc/localtime && -r /etc/localtime ]] && HWCLOCK_TZ=$(readlink /etc/localtime | cut -d/ -f5-)

# rc.d/openntpd
OPENNTPD_ARGS=

# rc.d/opensshd
OPENSSHD_ARGS=

# rc.d/randomseed
RANDOMSEED_FILE=/var/tmp/random-seed

# rc.d/rsyslog
RSYSLOG_ARGS=

# rc.d/transmission
TRANSMISSION_ARGS=
TRANSMISSION_USER=transmission

# rc.d/znc
ZNC_ARGS=
ZNC_USER=znc
