#
# /lib/beginning/rc.distro.conf
#
# Distro specific variables for Beginning
#

# Copyright that will be shown during boot sequence
readonly COPYRIGHT="(c) 2006-2015 Exherbo developers"

# *_URL is normally provided by os-release, which is read after this file
HOME_URL="https://github.com/somasis/beginning"
SUPPORT_URL="https://github.com/somasis/beginning/issues"

LIBDIR=/lib
SYSCONFDIR=/etc

BEGINNING_LIB=${LIBDIR}/beginning
USER_RC=${SYSCONFDIR}/rc.d

INIT_REBOOT_CMD="${BEGINNING_LIB}/rc.shutdown reboot"
INIT_SHUTDOWN_CMD="${BEGINNING_LIB}/rc.shutdown poweroff"
INIT_RC_CMD="${BEGINNING_LIB}/rc.init"

